<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, {{ user_info['name'] }}</h1>
    <h3>Your Facebook ID: {{ user_info['sub'] }}</h3>

    <h2>Comment on a Facebook Post</h2>
    <form action="{{ url_for('comment') }}" method="POST">
        <label for="post_id">Post ID:</label>
        <input type="text" name="post_id" placeholder="Enter Post ID" required><br><br>

        <label for="comment_message">Message:</label>
        <textarea name="comment_message" placeholder="Enter your comment here..." required></textarea><br><br>

        <button type="submit">Post Comment</button>
    </form>
</body>
</html>
